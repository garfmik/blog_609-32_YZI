{% extends "base_layout.html" %}

{% block content %}
    <div class="login-container">
        <h1>Login</h1>
        <form class="form" action="/accounts/login/" method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password }}
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
{% endblock %}
