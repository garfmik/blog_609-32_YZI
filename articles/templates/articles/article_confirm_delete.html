{% extends "base_layout.html" %}
{% load static %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center ">
  <div class="card confirm-box shadow-sm">
    <div class="card-body text-center">
      <h1 class="h4 confirm-title mb-4">Are you sure?</h1>
      <form method="post" class="d-flex justify-content-between">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger flex-grow-1 me-2">Yes, delete</button>
        <a href="{% url 'homepage' %}" class="btn btn-outline-secondary flex-grow-1">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
